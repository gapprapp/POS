<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>PPS Auto Group</title>
    
    <!-- Bootstrap Import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Sidbar -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <!-- Main -->
    <link href="css/untitled.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="page-content-wrapper">
            <!-- Navbar -->
            <nav class="navbar navbar-dark bg-dark rounded">
                <div class="col-12 text-center">
                    <h3 style="color: white;">เข้าสู่ระบบ</h3>
                </div>
            </nav>
            <!-- End Navbar -->
            
            <div class="container" style="margin-top: 15%;">
                <div class="row">
                    <div class="col-12 text-center" >
                        <input id="name" type="text" class="form-control-lg text-center no-border" placeholder="ชื่อผู้ใช้" style="width: 40%; background: white;">
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-12 text-center" >
                        <input id="password" type="password" class="form-control-lg text-center no-border" placeholder="รหัสผ่าน" style="width: 40%; background: white;">
                    </div>
                </div><br><br>

                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-lg btn-success" onclick="login()">เข้าสู่ระบบ</button>
                    </div>
                </div><br>

                <div class="row" hidden>
                    <div class="col-12 text-center">
                        <button class="btn btn-lg" style="color: white; background: #3b5998"><i class="fa fa-facebook-f"> </i> Login with Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login(){
            var name = $('#name').val();
            var pass = $('#password').val();
            $.ajax({
                type: "POST",
                url: "http://150.95.26.163:8080/gitmew/php/login.php",
                data: {'name': name,
                       'pass' : pass},               
                success: function(data){
                   if(data == "fail"){
                       alert("ชื่อหรือรหัสผ่านไม่ถูกต้อง");
                   }else{
                       localStorage.user_id = data;
                       window.location = "sale.html";
                   }
                }                             
            }); 
        }
    </script>
    
</body>
</html>
